<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header">Weather Dashboard</header>

    <main class="container">
            <section class="search">
                <h4 class="search-header">Search for a City!</h3>
                <div class="input-text">
                    <input id="enter-city" type="text" placeholder="Enter a city">
                    <button class="btn" type="button" id="search-button">Search</button>
                    </div>
                    <div>
                        <button class="clear-button" type="button" id="clear-history">Clear history</button>
                <form id="search-history"></form>
                    </div>
                </section>
                
   
 

        <section class="main-display">
               <div class="weather-display" id="today-weather">
                   <span>
                        <h2 id="city-name"></h2>
                   </span>
                        <p id="main-date"></p>
                        <p id="temperature"></p>
                        <p id="wind-speed"></p>
                        <p id="humidity"></p>
                    <span>UV Index:
                        <p id="UV-index"></p>
                    </span>
                </div>
            <h2>5-Day Forecast:</h2>
            <div class="forecast" id="five-day"></div>
        </section>
 </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js" type= "text/javascript"> </script>
</body>
</html>
