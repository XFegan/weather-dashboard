<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h2>Weather Dashboard</h2>
    </header>

    <div class="container-fluid">
       <div class="row">
            <div class="col sm-3 bg-light">
                <h3>Search for a City!</h3>
                <div class="input-text">
                    <input id="enter-city" type="text" placeholder="Enter a city">
                    <div class="input-group-append">
                        <button class="btn" type="button" id="search-button">Search</button>
                    </div>
                </div>
            </div>
            <div class="local-storage"></div>
       </div> 
       <div class="right-side">
           <div class="top"></div>
           <div class="bottom"></div>
       </div>
    </div>

    <script src="./assets/script.js" type= "text/javascript"> </script>

</html>
