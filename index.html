<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
       <div class="row">
            <div class="col-sm-3 bg-light">
                <h4>Search for a City!</h3>
                <div class="input-text">
                    <input id="enter-city" type="text" placeholder="Enter a city">
                    <div class="input-group-append">
                        <button class="btn" type="button" id="search-button">Search</button>
                    </div>
                </div>
                <button class="btn btn-primary sm-3" type="button" id="clear-history">Clear history</button>
                <form id="search-history"></form>
            </div>
       </div> 

       <div class="col-sm-9 bg-light">
           <div class="row">
               <div class="col-sm-11 card m-3 d-none" id="today-weather">
                   <div class="card">
                        <h3 id="city-name" class="city-name align-middle"></h3>
                          <img src="" alt="">
                          <p id="temperature"></p>
                          <p id="wind-speed"></p>
                          <p id="humidity"></p>
                          <p id="UV-index"></p>
                   </div>
               </div>
           </div>
           <div class="row d-none" id="five-day">
               <div class="col-sm-12">
                   <h3>5-Day-Forecast:</h3>
               </div>
           </div>
           <div class="row">
            <div class="col-sm-2 forecast bg-primary text-white m-2 squared"></div>
            <div class="col-sm-2 forecast bg-primary text-white m-2 squared"></div>
            <div class="col-sm-2 forecast bg-primary text-white m-2 squared"></div>
            <div class="col-sm-2 forecast bg-primary text-white m-2 squared"></div>
            <div class="col-sm-2 forecast bg-primary text-white m-2 squared"></div>
           </div>
       </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/script.js" type= "text/javascript"> </script>
</body>
</html>
